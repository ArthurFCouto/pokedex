<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Busque informações sobre diversos pokemons." />
  <link rel="shortcut icon" href="images/logo.png" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Pokedex</title>
</head>

<body>
  <noscript>
    É preciso habilitar o javascript para navegar nesta plataforma.
  </noscript>
  <div id="root"></div>
  <script>
    window.onload = () => {
      const scrollReveal = ScrollReveal({ reset: true })
      scrollReveal.reveal('.revealRight', {
        origin: 'right',
        distance: '15%',
        duration: 2000,
        reset: false
      });
      scrollReveal.reveal('.revealLeft', {
        origin: 'left',
        distance: '15%',
        duration: 2500,
        reset: false
      });
    };
  </script>
</body>

</html>
